{% extends 'base.html' %}
{% block content %}
    <div class="post">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
    
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="{% url 'post-list' %}"><button class="button">Back to list</button></a>
    </div>
{% endblock %}
